<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" type="text/css" href="style/commons.css">
      <link rel="stylesheet" type="text/css" href="style/header.css">
      <link rel="stylesheet" type="text/css" href="style/panels.css"><script type="text/javascript">
						var search_loaded = false;
						var index_loaded = false;

						function selectTab(tabNum)
						{
							var x = document.getElementById('tabTable').rows[0].cells;
							var tabNames = new Array("iframeToc","iframeIndex","iframeSearch","iframeFavorites")
							for(i = 0; i < 4; i++)
							{
								if(tabNum != i) {
									x[i].className="tab_inactive";
									hideSection(tabNames[i]);
								} else {
									x[i].className="tab_active";
									showSection(tabNames[i]);
								}
							}

						}

						function hideSection(buttonID)
						{
							var x = document.getElementById(buttonID);
							x.style.visibility = "hidden";
							x.style.zIndex="1";
							x.style.position="absolute";
							x.style.top="0%";
						}

						function showSection(buttonID)
						{
							var x = document.getElementById(buttonID);
							x.style.visibility = "visible";
							x.style.zIndex=3;
							x.style.position="relative";
							x.style.top="0%";
							if (!search_loaded && buttonID == "iframeSearch") {
								showLoadingMask();
								setTimeout(function() {
									window.open("search.html","iframeSearch");
								}, 10);
								search_loaded = true;
							} else if (!index_loaded && buttonID == "iframeIndex") {
								showLoadingMask();
								setTimeout(function() {
									window.open("indexes.html","iframeIndex");
								}, 10);
								index_loaded = true;
							}

						}
					   function hideLoadingMask() {
						   var loading = document.getElementById("loading");
						   var loading_mask = document.getElementById("loading-mask");
						   loading.style.visibility = "hidden";
						   loading_mask.style.visibility = "hidden";
					   }
					   function showLoadingMask() {
						   var loading = document.getElementById("loading");
						   var loading_mask = document.getElementById("loading-mask");
						   loading.style.visibility = "visible";
						   loading_mask.style.visibility = "visible";
					   }

                    </script><title>Autodesk FBX Converter Help</title>
   </head>
   <body topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0" scroll="no" onLoad="top.checkURLParams(); javascript: selectTab(0); javascript: hideLoadingMask();">
      <div id="loading-mask" style=""></div>
      <div id="loading">
         <div class="loading-indicator"><img src="images/loading.gif" width="32" height="32" style="margin-right:8px;" align="absmiddle" alt="Loading...">
            							Loading...
            						
         </div>
      </div>
      <table cellspacing="1" cellpadding="0" class="contentTable">
         <tr class="book-title__row">
            <td height="3%">
               <div class="book-title">Autodesk FBX Converter Help</div>
            </td>
         </tr>
         <tr>
            <td height="3%">
               <table height="100%" width="100%" cellspacing="0" cellpadding="0">
                  <tr>
                     <td>
                        <table class="headermenu" cellspacing="0" cellpadding="0" width="100%" height="100%" id="tabTable">
                           <tr>
                              <td align="center" class="tab_active" onClick="javascript: selectTab(0);"><a class="tabLink">Contents</a></td>
                              <td align="center" class="tab_inactive" onClick="javascript: selectTab(1);"><a class="tabLink">Index</a></td>
                              <td align="center" class="tab_inactive" onClick="javascript: selectTab(2);  javascript: top.highlightingShow = true;"><a class="tabLink">Search</a></td>
                              <td align="center" class="tab_inactive" onClick="javascript: selectTab(3);"><a class="tabLink">Favorites</a></td>
                           </tr>
                        </table>
                     </td>
                  </tr>
                  <tr>
                     <td align="center"></td>
                  </tr>
               </table>
            </td>
         </tr>
         <tr>
            <td class="tdTOC" height="94%">
               <div class="hidennFrame" id="iframeToc" style="visibility: visible; zIndex: 3; position: realtive; top: 10%;"><iframe id="iframeTocFrame" frameborder="no" scrolling="no" name="iframeToc" src="contents.html" class="iframeTOC"></iframe></div>
               <div class="hidennFrame" id="iframeIndex" style="visibility: hidden; zIndex: 1; position: absolute; top: 0%;"><iframe id="iframeIndexFrame" frameborder="no" scrolling="no" name="iframeIndex" class="iframeTOC"></iframe></div>
               <div class="hidennFrame" id="iframeSearch" style="visibility: hidden; zIndex: 1; position: absolute; top: 0%;"><iframe id="iframeSearchFrame" frameborder="no" scrolling="no" name="iframeSearch" class="iframeTOC"></iframe></div>
               <div class="hidennFrame" id="iframeFavorites" style="visibility: hidden; zIndex: 1; position: absolute; top: 0%;"><iframe id="iframeFavoritesFrame" frameborder="no" scrolling="no" name="iframeFavorites" src="favorites.html" class="iframeTOC"></iframe></div>
            </td>
         </tr>
      </table>
   </body>
</html>
